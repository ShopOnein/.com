function starsHTML(r){  
let full=Math.floor(r), half=r%1>=0.5;  
let html="";  
for(let i=0;i<full;i++) html+='<i class="fa-solid fa-star"></i>';  
if(half) html+='<i class="fa-solid fa-star-half-stroke"></i>';  
while(html.split("star").length-1<5) html+='<i class="fa-regular fa-star"></i>';  
return html;  
}  
  
// ‚≠ê Rating breakup function  
function ratingBreakup(total){  
let d={  
5:Math.round(total*0.62),  
4:Math.round(total*0.21),  
3:Math.round(total*0.09),  
2:Math.round(total*0.05),  
1:Math.round(total*0.03)  
};  
let s=d[5]+d[4]+d[3]+d[2]+d[1];  
d[5]+=total-s;  
return d;  
}

function submitAuth(){

let mode = document.getElementById("authTitle").innerText;

let user = {
name: document.getElementById("fullName")?.value.trim(),
mobile: document.getElementById("mobile")?.value.trim(),
email: document.getElementById("email").value.trim(),
house: document.getElementById("house")?.value.trim(),
city: document.getElementById("city")?.value.trim(),

password: document.getElementById("pass1").value
};

/* ---------- SIGN UP ---------- */
if(mode === "Sign Up"){

if(!user.name || !user.mobile || !user.email || !user.house || !user.city || !user.pincode || !user.password){
alert("Please fill all fields");
return;
}

if(user.password !== cpass){
document.getElementById("passError").style.display="block";
return;
}

localStorage.setItem("user", JSON.stringify(user));
}

/* ---------- SIGN IN ---------- */
if(mode === "Sign In"){

if(!user.email || !user.password){
alert("Please fill all fields");
return;
}

let saved = JSON.parse(localStorage.getItem("user"));

if(!saved || saved.email !== user.email || saved.password !== user.password){
alert("Invalid login details");
return;
}
}

/* ---------- LOGIN SUCCESS ---------- */
localStorage.setItem("loggedIn","yes");
localStorage.setItem("userEmail",user.email);

closeAuth();
checkLogin();
}

function generateRealisticDays(){
let r = Math.random();
let days;

if(r < 0.6){
days = Math.floor(Math.random()*4); // 0‚Äì3 days (most)
}else if(r < 0.85){
days = 4 + Math.floor(Math.random()*7); // 4‚Äì10 days
}else{
days = 11 + Math.floor(Math.random()*20); // 11‚Äì30 days
}

return days;
}

function getProductReviews(pid){
let key = "reviews_product_"+pid;
let saved = localStorage.getItem(key);
if(saved) return JSON.parse(saved);

let shuffled = [...sampleReviews].sort(()=>0.5-Math.random()).slice(0,25);

let final = shuffled.map(r=>({
...r,
days: generateRealisticDays()
}));

localStorage.setItem(key, JSON.stringify(final));
return final;
}

function renderReviews(pid){
let data = getProductReviews(pid);

return data.map(r=>{
let stars = "‚òÖ".repeat(r.stars)+"‚òÜ".repeat(5-r.stars);
let time =
r.days === 0 ? "Today" :
r.days === 1 ? "1 day ago" :
r.days + " days ago";

return `
<div class="review">
<div>
<div class="review-name">
${r.name}
<span class="verified">‚úî verified</span>
</div>
<div style="color:#f59e0b;font-size:12px">${stars}</div>
<div class="review-text">${r.text}</div>
<div class="review-time">${time}</div>
</div>
</div>
`;
}).join("");
}
