<div id="authBox" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:200">  
<div style="background:#fff;width:90%;max-width:320px;margin:80px auto;padding:20px;border-radius:12px">  <h3 id="authTitle">Sign In</h3>  <input id="email" placeholder="Email / Mobile" style="width:100%;padding:10px;margin:8px 0">  
<input id="pass1" type="password" placeholder="Password" style="width:100%;padding:10px;margin:8px 0">  
<input id="confirmPass" type="password" placeholder="Confirm Password"  
style="width:100%;padding:10px;margin:8px 0;display:none">  <small id="passError" style="color:red;display:none">Passwords do not match</small>

New user?

Already have account?

<h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>

</div>  
</div>  
<script>  
function starsHTML(r){  
let full=Math.floor(r), half=r%1>=0.5;  
let html="";  
for(let i=0;i<full;i++) html+='<i class="fa-solid fa-star"></i>';  
if(half) html+='<i class="fa-solid fa-star-half-stroke"></i>';  
while(html.split("star").length-1<5) html+='<i class="fa-regular fa-star"></i>';  
return html;  
}  
  
// ‚≠ê Rating breakup function  
function ratingBreakup(total){  
let d={  
5:Math.round(total*0.62),  
4:Math.round(total*0.21),  
3:Math.round(total*0.09),  
2:Math.round(total*0.05),  
1:Math.round(total*0.03)  
};  
let s=d[5]+d[4]+d[3]+d[2]+d[1];  
d[5]+=total-s;  
return d;  
}  
  
const products=[  
{name:"Premium Boss Edition",price:249,mrp:1049,off:"76%",ratingCount:583,ratingValue:4.0,img:"images/Premium Boss Edition.jpg"},  
{name:"Royal Polo Classic (Tan)",price:250,mrp:1075,off:"77%",ratingCount:712,ratingValue:4.2,img:"images/Royal Polo Classic (Tan).jpg"},  
{name:"Royal Polo Classic (Black)",price:245,mrp:1049,off:"77%",ratingCount:648,ratingValue:4.1,img:"images/Royal Polo Classic (Black).jpg"},  
{name:"Starry Denim Sneaker",price:249,mrp:1075,off:"77%",ratingCount:531,ratingValue:3.9,img:"images/Starry Denim Sneaker.jpg"},  
{name:"Jumpman Street-Vibe",price:245,mrp:1000,off:"76%",ratingCount:783,ratingValue:4.3,img:"images/Jumpman Street-Vibe.jpg"},  
{name:"Classic Fashion Navy",price:249,mrp:1049,off:"76%",ratingCount:614,ratingValue:4.0,img:"images/Classic Fashion Navy.jpg"},  
{name:"Red-Strip Comfort Slip-on",price:250,mrp:1075,off:"77%",ratingCount:759,ratingValue:4.4,img:"images/Red-Strip Comfort Slip-on.jpg"},  
{name:"Urban Black Swoosh",price:245,mrp:1000,off:"76%",ratingCount:701,ratingValue:4.2,img:"images/Urban Black Swoosh.jpg"},  
{name:"Triple-Strap Easy Wear",price:249,mrp:1049,off:"76%",ratingCount:688,ratingValue:4.1,img:"images/Triple-Strap Easy Wear.jpg"},  
{name:"Elite Knitted Loafer",price:245,mrp:1000,off:"76%",ratingCount:529,ratingValue:3.8,img:"images/Elite Knitted Loafer.jpg"},  
{name:"Rugged Denim Walker",price:250,mrp:1075,off:"77%",ratingCount:602,ratingValue:4.0,img:"images/Rugged Denim Walker.jpg"},  
{name:"Blue Wave Slip-on",price:249,mrp:1049,off:"76%",ratingCount:547,ratingValue:3.9,img:"images/Blue Wave Slip-on.jpg"},  
{name:"Active Sports Blue",price:250,mrp:1075,off:"77%",ratingCount:768,ratingValue:4.5,img:"images/Active Sports Blue.jpg"}  
];  
  
const list=document.getElementById("list");  
  
products.forEach((p,i)=>{
list.innerHTML+=`
<div class="card">

<div style="position:relative" onclick="openPage(${i})">
<img src="${p.img}">

<!-- LIKE BUTTON LEFT CORNER -->
<i class="fa-regular fa-heart"
id="like-${i}"
onclick="toggleLike(event,${i})"
style="
position:absolute;
top:8px;
left:8px;
font-size:18px;
background:#fff;
padding:6px;
border-radius:50%;
cursor:pointer;
"></i>

<span class="badge">${p.off} OFF</span>
</div>

<div class="info">
<div class="title">${p.name}</div>

<div class="stars">
${starsHTML(p.ratingValue)} <span>| ${p.ratingCount}</span>
</div>

<div class="price">
‚Çπ${p.price} <span class="old">M.R.P ‚Çπ${p.mrp}</span>
</div>
</div>

</div>`;
});
  
function openPage(i){  
let p=products[i];  
let r=ratingBreakup(p.ratingCount);  
  
detail.style.display="block";  
detailContent.innerHTML=`  
<img src="${p.img}" style="width:100%;aspect-ratio:1/1;object-fit:cover">  
  
<div style="padding:15px">  
<h3>${p.name}</h3>  
<div class="stars">${starsHTML(p.ratingValue)} <span>| ${p.ratingCount}</span></div>  
  
<p><b>‚Çπ${p.price}</b> <span class="old">M.R.P ‚Çπ${p.mrp}</span></p>  
  
<div class="rating-box">  
<div class="rating-score">  
<b>${p.ratingValue} ‚≠ê</b><br>  
<small>${p.ratingCount} ratings</small><br>  
<small>Verified reviews</small>  
</div>  
  
<div class="rating-bars">  
${[5,4,3,2,1].map(s=>`  
<div class="row">  
${s} ‚òÖ  
<div class="bar">  
<div class="fill" style="width:${(r[s]/p.ratingCount)*100}%;background:${s>=4?'#22c55e':s==3?'#facc15':s==2?'#fb923c':'#ef4444'}"></div>  
</div>  
<span>${Math.round((r[s]/p.ratingCount)*100)}% | ${r[s]}</span>  
</div>`).join("")}  
</div>  
</div>  
  
<p>üöö Fast & Free Deliver
<p>üî∏ Cash On Delivery</p>  
<button class="btn" onclick="addToCart(${i})">
Add to Cart
</button>
<button class="btn" onclick="order('${p.name}')">Order on WhatsApp</button>  
</div>`;  
}  
  
function closePage(){  
detail.style.display="none";  
}  
  
function order(name){  
window.open("https://wa.me/917879266424?text=Order%20for%20"+name);  
}  
  
/* ---------- AUTH ---------- */  
  
function openAuth(type){  
document.getElementById("authBox").style.display="block";  
document.getElementById("authTitle").innerText =  
type==="signup" ? "Sign Up" : "Sign In";  
  
document.getElementById("confirmPass").style.display =  
type==="signup" ? "block" : "none";  
  
document.getElementById("signinLink").style.display =  
type==="signup" ? "block" : "none";  
  
document.getElementById("signupLink").style.display =  
type==="signup" ? "none" : "block";  
  
document.getElementById("passError").style.display="none";  
}  
  
function closeAuth(){  
document.getElementById("authBox").style.display="none";  
}  
  
/* ---------- CART ---------- */  
  
function openCart(){  
document.getElementById("cartBox").style.display="block";  
}  
  
function closeCart(){  
document.getElementById("cartBox").style.display="none";  
}  
  
/* ---------- LOGIN / SIGNUP LOGIC ---------- */  
  
function submitAuth(){  
let mode = document.getElementById("authTitle").innerText;  
let email = document.getElementById("email").value.trim();  
let pass = document.getElementById("pass1").value;  
let cpass = document.getElementById("confirmPass").value;  
  
if(!email || !pass){  
alert("Please fill all fields");  
return;  
}  
  
if(mode==="Sign Up"){  
if(pass !== cpass){  
document.getElementById("passError").style.display="block";  
return;  
}  
localStorage.setItem("user",  
JSON.stringify({email:email,password:pass}));  
}  
  
if(mode==="Sign In"){  
let saved = JSON.parse(localStorage.getItem("user"));  
if(!saved || saved.email!==email || saved.password!==pass){  
alert("Invalid login details");  
return;  
}  
}  
  
localStorage.setItem("loggedIn","yes");  
localStorage.setItem("userEmail",email);  
closeAuth();  
checkLogin();  
}  
  
/* ---------- LOGIN STATE ---------- */  
  
function checkLogin(){  
let logged = localStorage.getItem("loggedIn");  
if(logged==="yes"){  
document.getElementById("loginBtns").style.display="none";  
document.getElementById("userInfo").style.display="inline";  
document.getElementById("userName").innerText =  
localStorage.getItem("userEmail");  
}else{  
document.getElementById("loginBtns").style.display="inline";  
document.getElementById("userInfo").style.display="none";  
}  
}  
  
function logout(){  
localStorage.removeItem("loggedIn");  
localStorage.removeItem("userEmail");  
checkLogin();  
}  
  
window.onload = checkLogin;  
let likes = JSON.parse(localStorage.getItem("likes")) || {};

function toggleLike(e,i){
e.stopPropagation();

if(localStorage.getItem("loggedIn")!=="yes"){
openAuth("signin");
return;
}

likes[i]=!likes[i];
localStorage.setItem("likes",JSON.stringify(likes));
updateLikes();
}

function updateLikes(){
products.forEach((_,i)=>{
let icon=document.getElementById("like-"+i);
if(!icon) return;

if(likes[i]){
icon.classList.remove("fa-regular");
icon.classList.add("fa-solid");
icon.style.color="red";
}else{
icon.classList.add("fa-regular");
icon.classList.remove("fa-solid");
icon.style.color="grey";
}
});
}
function addToCart(i){

// ‚ùå BINA LOGIN ‚Üí SIGN IN OPEN
if(localStorage.getItem("loggedIn")!=="yes"){
openAuth("signin");
return;
}

let p = products[i];
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let found = cart.find(x=>x.name===p.name);

if(found){
found.qty++;
}else{
cart.push({
name:p.name,
price:p.price,
img:p.img,
qty:1
});
}

localStorage.setItem("cart",JSON.stringify(cart));
alert("Added to cart");
}
updateLikes();
</script>  </body>
