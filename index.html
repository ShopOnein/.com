<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShopOne.in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#fff;padding:12px;text-align:center;font-size:20px;font-weight:bold}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:12px;padding:12px
}

.card{
background:#fff;border-radius:12px;overflow:hidden;
box-shadow:0 2px 8px rgba(0,0,0,.08);
cursor:pointer
}

.card img{
width:100%;
aspect-ratio:1/1;
object-fit:cover
}

.badge{
position:absolute;top:8px;right:8px;
background:#dc2626;color:#fff;font-size:11px;
padding:4px 8px;border-radius:12px
}

.info{padding:10px}
.title{font-size:14px;font-weight:bold}

.stars{
color:#f59e0b;
font-size:13px;
display:flex;
align-items:center;
gap:6px
}
.stars span{
color:#555;
font-size:12px
}

.price{font-size:14px}
.old{color:#777;text-decoration:line-through;font-size:12px}

.page{
position:fixed;inset:0;background:#fff;
overflow:auto;display:none;z-index:99
}

.close{
position:fixed;top:10px;right:10px;
background:#000;color:#fff;border:none;
padding:6px 10px;border-radius:6px
}

.btn{
margin-top:10px;width:100%;padding:10px;
background:#000;color:#fff;border:none;border-radius:8px
}

footer{
background:#000;color:#fff;text-align:center;
padding:20px 10px;margin-top:20px
}
footer i{font-size:22px;margin:0 10px;color:#fff}
footer p{margin-top:12px;font-size:13px;color:#ccc}
</style>
</head>

<body>

<header>ShopOne.in</header>

<div class="grid" id="list"></div>

<div class="page" id="detail">
<button class="close" onclick="closePage()">X</button>
<div id="detailContent"></div>
</div>

<footer>
<a href="https://wa.me/917879266424"><i class="fab fa-whatsapp"></i></a>
<a href="mailto:support@shopone.in"><i class="fa fa-envelope"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-instagram"></i></a>
<p>© 2026 ShopOne.in</p>
</footer>

<script>
function getStars(){
const ratings=["★★★☆☆","★★★★☆","★★★★☆","★★★★☆"];
return ratings[Math.floor(Math.random()*ratings.length)];
}

const products = [
  {name:"Premium Boss Edition",price:249,mrp:1049,off:"76%",rating:583,img:"images/Premium Boss Edition.jpg"},
  {name:"Royal Polo Classic (Tan)",price:250,mrp:1075,off:"77%",rating:712,img:"images/Royal Polo Classic (Tan).jpg"},
  {name:"Royal Polo Classic (Black)",price:245,mrp:1049,off:"77%",rating:648,img:"images/Royal Polo Classic (Black).jpg"},
  {name:"Starry Denim Sneaker",price:249,mrp:1075,off:"77%",rating:531,img:"images/Starry Denim Sneaker.jpg"},
  {name:"Jumpman Street-Vibe",price:245,mrp:1000,off:"76%",rating:783,img:"images/Jumpman Street-Vibe.jpg"},
  {name:"Classic Fashion Navy",price:249,mrp:1049,off:"76%",rating:614,img:"images/Classic Fashion Navy.jpg"},
  {name:"Red-Strip Comfort Slip-on",price:250,mrp:1075,off:"77%",rating:759,img:"images/Red-Strip Comfort Slip-on.jpg"},
  {name:"Urban Black Swoosh",price:245,mrp:1000,off:"76%",rating:701,img:"images/Urban Black Swoosh.jpg"},
  {name:"Triple-Strap Easy Wear",price:249,mrp:1049,off:"76%",rating:688,img:"images/Triple-Strap Easy Wear.jpg"},
  {name:"Elite Knitted Loafer",price:245,mrp:1000,off:"76%",rating:529,img:"images/Elite Knitted Loafer.jpg"},
  {name:"Rugged Denim Walker",price:250,mrp:1075,off:"77%",rating:602,img:"images/Rugged Denim Walker.jpg"},
  {name:"Blue Wave Slip-on",price:249,mrp:1049,off:"76%",rating:547,img:"images/Blue Wave Slip-on.jpg"},
  {name:"Active Sports Blue",price:250,mrp:1075,off:"77%",rating:768,img:"images/Active Sports Blue.jpg"}
];
const list=document.getElementById("list");

products.forEach((p,i)=>{
const stars=getStars();
list.innerHTML+=`
<div class="card" onclick="openPage(${i})">
<div style="position:relative">
<img src="${p.img}">
<span class="badge">${p.off} OFF</span>
</div>
<div class="info">
<div class="title">${p.name}</div>
<div class="stars">${stars} <span>| ${p.rating}</span></div>
<div class="price">₹${p.price} <span class="old">M.R.P ₹${p.mrp}</span></div>
</div>
</div>`;
});

function openPage(i){
let p=products[i];
const stars=getStars();
detail.style.display="block";
detailContent.innerHTML=`
<img src="${p.img}" style="width:100%;aspect-ratio:1/1;object-fit:cover">
<div style="padding:15px">
<h3>${p.name}</h3>
<div class="stars">${stars} <span>| ${p.rating}</span></div>
<p><b>₹${p.price}</b> <span class="old">M.R.P ₹${p.mrp}</span></p>
<p>✔ Free Delivery<br>✔ Delivery in 7 Working Days</p>
<button class="btn" onclick="order('${p.name}')">Order on WhatsApp</button>
</div>`;
}

function closePage(){detail.style.display="none"}
function order(name){
window.open("https://wa.me/917879266424?text=Order%20for%20"+name);
}
</script>

</body>
</html>
